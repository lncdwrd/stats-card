<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <section class="stats grid place-items-center h-full xl:h-screen py-xxxl lg:py-0 bg-blue-100">
    <div class="container">
      <div class="stats-wrapper flex flex-wrap-reverse lg:flex-nowrap">
        <div class="stats-text-wrapper p-r lg:pl-xl lg:pr-xxl lg:py-xl rounded-b-xl lg:rounded-b-none lg:rounded-l-xl bg-blue-200">
          <header class="stats-header-wrapper mb-lg">
            <h1 class="mb-md text-white font-heading font-bold text-m-h1 lg:text-h1 text-center lg:text-left">Get <span class="text-violet">insights</span> that help your business grow.</h1>
            <p class="text-gray-100 font-body text-base leading-base text-center lg:text-left">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </header>
    
          <div class="stats-data-wrapper grid grid-cols-1 lg:grid-cols-3 gap-y-r text-center lg:text-left">
            <div class="data-block">
              <h2 class="mb-xsm text-gray-200 font-body text-h2 font-bold">10k+</h2>
              <p class="text-white font-heading text-sm uppercase tracking-wider">companies</p>
            </div>
    
            <div class="data-block">
              <h2 class="mb-xsm text-gray-200 font-body text-h2 font-bold">314</h2>
              <p class="text-white font-heading text-sm uppercase tracking-wider">templates </p>
            </div>
    
            <div class="data-block">
              <h2 class="mb-xsm text-gray-200 font-body text-h2 font-bold">12m++</h2>
              <p class="text-white font-heading text-sm uppercase tracking-wider">queries</p>
            </div>
          </div>
        </div>

        <div class="stats-media-wrapper min-w-full min-h-photo md:min-h-photo-tablet lg:min-w-photo w-full rounded-t-xl lg:rounded-t-none lg:rounded-r-xl"></div>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution bg-blue-100  lg:pb-0 -mt-lg lg:-mt-r">
      <p class="text-gray-100 text-center">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" class="text-violet" target="_blank">Frontend Mentor</a>. 
        Coded by 
        <a href="https://github.com/lancebelarmino" class="text-violet" target="_blank">Lance Belarmino</a>.
      </p>
    </div>
  </footer>
</body>
</html>
